<div class="row">
    <app-generic-date-filter [label]="'Período'" [property]="'inicio'" [defaultType]="true"
        [dateFilter]="filter.inicio" (changeValue)="filter.inicio=$event">
        <app-generic-label [width]="'2'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-small btn-submit" 
                type="button" (click)="filtrar()">Filtrar</button>
        </app-generic-label>
    </app-generic-date-filter>
</div>
<br>
<table class="zui-table highlight" *ngIf="agendas">
    <thead>
        <tr>
            <td><b>Data</b></td>
            <td><b>Cliente</b></td>
            <td><b>Serviço</b></td>
            <td><b>Equipes</b></td>
            <td><b>Status</b></td>
        </tr>
    </thead>
    <tbody *ngFor="let d of datas">
        <tr *ngFor="let a of getAgendasByData(d); let i = index;">
            <td>{{ i === 0 ? (d | genericPipe : 'dateTime') : ''}}</td>
            <td>{{a.cliente}}</td>
            <td>{{a.servico}}</td>
            <td>{{a.equipes}}</td>
            <td>{{a.status}}</td>
        </tr>
    </tbody>
</table>
<h6 class="center" *ngIf="!agendas">Nenhum resultado foi retornado</h6>
