<app-list-component 
    [component]="this"
    [adicionar]="'GHE_ADICIONAR'"
    [editar]="'GHE_EDITAR'"
    [detalhar]="'GHE_DETALHAR'"
    [remover]="'GHE_REMOVER'"
    >
</app-list-component>

<app-generic-modal [title]="'Filtrar'" [component]="this">
    <div class="row">
        <app-generic-label [width]="'2'">Código
            <input type="text" name="codigo" [(ngModel)]="filter.codigo" maxlength="64" modalConfirm
            (changeValue)="filter.codigo = $event">
        </app-generic-label>
        <app-generic-label [width]="'5'">Nome
            <input type="text" name="nome" [(ngModel)]="filter.nome" maxlength="64" modalConfirm
            (changeValue)="filter.nome = $event">
        </app-generic-label>
    </div>
    <div class="row">
        <app-generic-date-filter [label]="'Data de Criação'" [property]="'dataCriacao'"
            [dateFilter]="filter.dataCriacao" (changeValue)="filter.dataCriacao=$event">
        </app-generic-date-filter>
    </div>
    <div class="row">
        <app-generic-date-filter [label]="'Data de Desativação'" [property]="'dataDesativacao'"
            [dateFilter]="filter.dataDesativacao" (changeValue)="filter.dataDesativacao=$event">
        </app-generic-date-filter>
    </div>
    <div class="row">
        <app-generic-label [width]="'4'">Risco
            <app-generic-select [component]="this" [name]="'risco'" [object]="filter.risco" [property]="'titulo'" [array]="util.riscos"
                (changeValue)="filter.risco = $event">
            </app-generic-select>
        </app-generic-label>
    </div>
</app-generic-modal>
