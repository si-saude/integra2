<app-list-component 
    [component]="this"
    [adicionar]="'CRITERIO_ADICIONAR'"
    [editar]="'CRITERIO_EDITAR'"
    [detalhar]="'CRITERIO_DETALHAR'"
    [remover]="'CRITERIO_REMOVER'"
    >
</app-list-component>

<app-generic-modal [title]="'Filtrar'" [component]="this">
    <div class="row">
        <app-generic-label [width]="'5'">Nome
            <input type="text" name="nome" [(ngModel)]="filter.nome" maxlength="256" modalConfirm
            (changeValue)="filter.nome = $event">
        </app-generic-label>
        <app-generic-label [width]="'4'">Tipo
            <app-generic-select [component]="this" [name]="'tipo'" [array]="util.tipos"
                (changeValue)="filter.tipo = $event">
            </app-generic-select>
        </app-generic-label>
    </div>
</app-generic-modal>
